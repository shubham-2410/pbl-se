<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MarkMe</title>
<link rel="icon" type="images/x-icon" href="./Images/LOGO.png" />
<link rel="styleSheet" href="main.css">
<link rel="styleSheet" href="shared.css">
<link rel="styleSheet" href="student_feed.css">
<link href="" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mukta&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav class="nav_bar">
            <div class="logo">

            </div>
            <ul class="main_nav">
                <li class="main_nav_item"><a href="/">Home</a></li>
                <li class="main_nav_item"><a href="#about">About</a></li>
                <li class="main_nav_item"><a href="">Contact Us</a></li>
                <li class="main_nav_item"><a>Schedule</a></li>
            </ul>
            <ul>
                <div class="profile"></div>
            </ul>
        </nav>
    </header>
    <main>
        <span class="container">
            <form>
                <div class="element"><label for="subject">Subject : </label>
                    <select name="subject" id="subject">
                        <option value="dsa">DSA</option>
                        <option value="ppl">PPL</option>
                        <option value="em">M3</option>
                        <option value="mp">MP</option>
                        <option value="se">SE</option>
                    </select>
                </div>

                <div class="element">
                    <label for="timer">Time Remaining: </label>
                    <div id="timer">4:59</div>
                </div>
                <div class="element">
                    <label for="code">Enter Code: </label>
                    <input type="text">
                </div>
                <div class="element"><button>MarkMe</button></div>
            </form>
        </span>
    </main>

</body>

</html>
