<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarkMe Login</title>
    <link rel="stylesheet" href="signup.css">
    <

</head>
<body>

    <div id="main">

        <div id="leftPart">

            <h1>Personal</h1>
            <h1>Info</h1>

            <div class="firstclm Column">

                <form action="">

                    <div class="formLeft">
                        <label for="firstName">First Name:</label>
                        <input type="text" id="firstName" placeholder="Name">
                    </div>
                   
                    <div class="formRight">                        
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" placeholder="last name">
                    </div>

                    
                </form>

            </div>
            <div class="secondClm Column">

                
                <form action="">
                    
                    <div class="formRight">                        
                        <label for="class">Branch:</label>
                        <input type="text" id="class" placeholder="Branch">
                        </div>
    
                    <div class="formLeft">
                        <label for="div">Division:</label>
                        <input type="text" id="div" placeholder="Div">
                    </div>
                   
                    
                </form>

            </div>
            <div class="thirdClm Column">

                <form action="">
                    <div class="formLeft">
                        <label for="roll">Roll No:</label>
                        <input type="text" id="roll" placeholder="Roll">
                    </div>
                   
                    <div class="formRight">                        
                    <label for="Mobile">Mobile No:</label>
                    <input type="text" id="Mobile" placeholder="Mobile no">
                    </div>

                    
                </form>
            </div>


        </div>


        <div id="rightPart">

            <h1>Login</h1>
            <h1>Credential</h1>

            <div class="firstClm Column">
                <form action="">               
                    <div class="formRight">                        
                    <label for="email">Email-Id:</label>
                    <input type="text" id="email" placeholder="Email">
                    </div>
                  
                </form>
            </div>
            

            
            <div class="secondClm Column">
                <form action="">               
                    <div class="formRight">                        
                    <label for="password">Password:</label>
                    <input type="text" id="password" placeholder="password">
                    </div>
                  
                </form>
            </div>

            
            <div class="thirdClm Column">
                <form action="">               
                    <div class="formRight">                        
                    <label for="cnf password">Confirm Password:</label>
                    <input type="text" id="cnf password" placeholder="cnf password">
                    </div>
                  
                </form>
            </div>

        </div>

        
    
     

    </div>

    
</body>
</html>
