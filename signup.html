<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <div class="main_container">
        <div class="login_animation"></div>
        <div class="login_form">
            <div class="login_head">
                <h2>
                    Create new account
                </h2>
                <h4>
                    or if already exist then 
                    <a href="#" class="login_design" target="_blank">login</a>
                </h4>
            </div>
            <div class="form_container">
                <form>
                    <div class="login-item-bg">
                        <div class="login-item"><label for="mail"> Email :</label>
                            <input type="text" id="mail">
                        </div>

                        <div class="login-item"><label for="pass"> Password :</label>
                            <input type="password" id="pass">
                        </div>

                        <div class="login-item"><label for="cpass"> Comfirm password :</label>
                            <input type="password" id="cpass">
                        </div>

                        <div class="login-button">
                            <button href="index.html" >Next</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
