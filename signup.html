<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarkMe Login</title>
    <link rel="stylesheet" href="signup.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">

</head>

<body>
    
    <div id="upper">
        <h1 class="heading" id="">Create new account</h1>
        <h3 class="heading" id="">or if already exist then <a href="login.html">login</a></h3>
    </div>


    <div id="main">

        <div id="leftPart">

            <h1>Personal</h1>
            <h1>Info</h1>

            <div class="firstclm Column">

                <form action="">

                    <div class="formLeft">
                        <label for="firstName">First Name:</label>
                        <input type="text" id="firstName" placeholder="First name">
                    </div>

                    <div class="formRight">
                        <label for="lastName">Last Name:</label>
                        <input type="text" id="lastName" placeholder="Last name">
                    </div>


                </form>

            </div>


            <div class="secondClm Column">

                <form action="">

                    <div class="formRight">
                        <label for="branch">Branch Name:</label>
                        <input type="text" id="branch" placeholder="Branch name">
                    </div>

                    <div class="formLeft">
                        <label for="div">Division:</label>
                        <input type="text" id="div" placeholder="Div">
                    </div>

                </form>

            </div>

            <div class="thirdClm Column">

                <form action="">
                    <div class="formLeft">
                        <label for="roll">Roll No:</label>
                        <input type="text" id="roll" placeholder="Roll">
                    </div>

                    <div class="formRight">
                        <label for="Mobile">Mobile No:</label>
                        <input type="text" id="Mobile" placeholder="Mobile">
                    </div>


                </form>
            </div>


        </div>


        <div id="rightPart">

            <h1>Login</h1>
            <h1>Credential</h1>

            <div class="firstClm Column">
                <form action="">
                    <div class="formRight">
                        <label for="email">Email-Id:</label>
                        <input type="email" id="email" placeholder="Email">
                    </div>

                </form>
            </div>



            <div class="secondClm Column">
                <form action="">
                    <div class="formRight">
                        <label for="password">Password:</label>
                        <input type="password" id="password" placeholder="Password">
                    </div>

                </form>
            </div>


            <div class="thirdClm Column">
                <form action="" id="cnf_pass">
                    <div class="fomRight">
                        <label for="cnf_password">Confirm Password:</label>
                        <input type="password" id="cnf_password" placeholder="Cnf password">
                    </div>

                </form>

            </div>

        </div>

    </div>

    <!-- </div> -->

    <!-- </div> -->

    <section id="lower">
        <footer> <button>Sign Up</button> </footer>
    </section>


</body>

</html>
