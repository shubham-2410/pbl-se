<body>

    <main>
        <div class="heading">
            <h2>Create new account</h2>
            <p>if already exist then <a href="login.html">login</a></p>

        </div>
        <form class="container" action="login.html">
            <div class="container_element">
                <div class=" left">
                    <h2 style="text-align: center;">Personal
                        Info</h2>
                    <div class="left_element">
                        <div class="label_input">
                            <label for="name">First Name:</label>
                            <input type="text" id="name">
                        </div>
                        <div class="label_input">
                            <label for="l_name">Last Name:</label>
                            <input type="text" id="l_name">
                        </div>
                    </div>
                    <div class="left_element">
                        <div class="label_input">
                            <label for="div">Division:</label>
                            <input type="text" id="div">
                        </div>
                        <div class="label_input">
                            <label for="class">Class:</label>
                            <input type="text" id="class">
                        </div>
                    </div>
                    <div class="left_element">
                        <div class="label_input">
                            <label for="roll_no">Roll No:</label>
                            <input type="text" id="roll_no">
                        </div>
                        <div class="label_input">
                            <label for="m_no">Mobile No:</label>
                            <input type="tel" id="m_no">
                        </div>
                    </div>
                </div>
                <div class="right">
                    <h2 style="text-align: center">Login Credential</h2>
                    <label for="mail">Email:</label>
                    <input type="mail" id="mail">
                    <label for="pass">Password:</label>
                    <input type="password" id="pass">
                    <label for="c_pass">Confirm Password:</label>
                    <input type="password" id="c_pass">
                </div>
                <hr>

            </div>
            <button class="btn">Sign up</button>
        </form>


    </main>
    <script src="shared.js"></script>
</body>

</html>
