<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarkMe Teacher Login</title>
    <link rel="stylesheet" href="signup_teacher.css">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">

</head>

<body>
    <div id="upper">
        <h1 class="heading" id="head1">Create new account</h1>
        <h3 class="heading" id="head2">or if already exist then <a href="login.html">login</a></h3>
    </div>

    <div id="main">

        <div id="leftPart">

            <div class="heading">
                <h1>Personal</h1>
                <h1>Info</h1>
            </div>

            <div class="firstClmLeft column">

                <label for="Fname">First Name:</label>
                <form action="">
                    <input type="text" id="Fname" placeholder="First name">
                </form>

            </div>


            <div class="secondClmLeft column">

                <label for="Lname">Last Name:</label>
                <form action="">
                    <input type="text" id="Lname" placeholder="Last name">
                </form>

            </div>


            <div class="thirdClmLeft column">
                <label for="mobile">Mobile No:</label>
                <form action="">
                    <input type="text" id="mobile" placeholder="Mobile no">
                </form>
            </div>


        </div>



        <div id="rightPart">

            <div class="heading">
                <h1>Login</h1>
                <h1>Credential</h1>
            </div>


            <div class="firstClmRight column ">

                <label for="email">Email-Id:</label>
                <form action="">
                    <input type="email" id="email" placeholder="Email">
                </form>

            </div>


            <div class="secondClmRight column ">

                <label for="pass">Password:</label>
                <form action="">
                    <input type="password" id="pass" placeholder="Password">
                </form>

            </div>


            <div class="thirdClmRight column">

                <label for="passCnf">Confirm Password:</label>
                <form action="">
                    <input type="password" id="passCnf" placeholder="Cnf password">
                </form>

            </div>

        </div>

    </div>


    <section id="lower">
        <footer> <button>Sign Up</button> </footer>
    </section>



</body>

</html>
