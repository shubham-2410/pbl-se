<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <link rel="stylesheet" href="signup_student.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">

</head>
<body>
    
    <div id="upper">
        <h1 class="heading" id="">Create new account</h1>
        <h3 class="heading" id="">or if already exist then <a href="login.html">login</a></h3>
    </div>

    <div class="main">

    <div class="leftMain">
        
        <div class="heading">
            <h1>Personal</h1>
            <h1>Info</h1>
        </div>
      

    <from action="">
       
        <div class="formPart">
            <div class="form-group">
                <label for="nameF">First Name:</label>
                <input type="text" id="nameF" placeholder="First name">
            </div>
    
            
            <div class="form-group">
                <label for="nameL">Last Name:</label>
                <input type="text" id="nameL" placeholder="Last name">
            </div>
        </div>
        
        <div class="formPart">
            <div class="form-group">
                <label for="branch">Branch Name:</label>
                <input type="text" id="branch" placeholder="Branch">
            </div>
    
            
            <div class="form-group">
                <label for="div">Division:</label>
                <input type="text" id="div" placeholder="Div">
            </div>
            
        </div>
        
        <div class="formPart">
            <div class="form-group">
                <label for="roll">Roll No:</label>
                <input type="text" id="roll" placeholder="Roll">
            </div>
            
            <div class="form-group">
                <label for="mobile">Mobile No:</label>
                <input type="text" id="mobile" placeholder="Mobile">
            </div>
        </div>
              
    </from>
    </div>

    <div class="rightMain">
        
        <div class="heading">
            <h1>Login</h1>
            <h1>Credential</h1>
        </div>
       

        <form action="">
            <div class="form-group">
                <label for="email">Email-Id:</label>
                <input type="email" id="email" placeholder="Email">
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Password">
            </div>

            <div class="form-group">
                <label for="cnfPassword">Confirm Password:</label>
                <input type="password" id="cnfPassword" placeholder="Cnf password">
            </div>

        </form>


    </div>   

</div>



<section id="lower">
    <footer> 
        <button> <a href="index.html">Home</a></button>
        <button>Sign Up</button> 
    </footer>
</section>

</body>
</html>
